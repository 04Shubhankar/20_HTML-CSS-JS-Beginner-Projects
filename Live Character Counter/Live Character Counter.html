<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Character Counter</title>
    <link rel="stylesheet" href="Live Character Counter.css">
</head>
<body>
    <div class="container">
      <button onclick="toggleTheme()" id="themeBtn" class="theme-toggle" title="Toggle Theme">ðŸŒ™</button>
         <h2>Live Character Counter</h2>

        <textarea 
            name="textarea" 
            id="textarea"
            cols="30"
            rows="10"
            placeholder="Enter Text Here"
            onkeyup="countingcharactor()">     
        </textarea>

        <div class="button-group">
            <button onclick="copyText()">Copy</button>
            <button onclick="clearText()">Clear</button>
        </div>

        <p>Total Characters (including space): 
            <span class="Counter">0</span>
        </p>

        <p>Total Characters (excluding space): 
            <span class="wospace">0</span>
        </p>

        <p>Total Words: 
            <span class="wordcount">0</span>
        </p>

        <p>Typing Speed (Words per Minute): 
            <span class="wpm">0</span>
        </p>
    </div>

    <script src="Live Character Counter.js"></script>
</body>
</html>
